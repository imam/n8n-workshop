<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>N8N Tutorial - Complete Course</title>

    <link rel="stylesheet" href="lib/reveal.js/dist/theme/white.css">
    <link rel="stylesheet" href="assets/css/custom.css">

    <style>
        body {
            font-family: "Source Sans Pro", Helvetica, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .selector-container {
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            text-align: center;
            max-width: 800px;
            width: 90%;
        }

        .selector-container h1 {
            color: #2c3e50;
            margin-bottom: 10px;
            font-size: 2.5em;
        }

        .selector-container h2 {
            color: #7f8c8d;
            margin-bottom: 20px;
            font-weight: normal;
        }

        .day-buttons {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
            gap: 20px;
            margin: 40px 0;
        }

        .day-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 15px;
            padding: 30px 20px;
            text-decoration: none;
            display: block;
            transition: all 0.3s ease;
            cursor: pointer;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .day-btn:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
        }

        .day-btn.coming-soon {
            background: linear-gradient(135deg, #95a5a6 0%, #7f8c8d 100%);
            cursor: not-allowed;
            opacity: 0.7;
        }

        .day-btn.coming-soon:hover {
            transform: none;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .coming-soon-text {
            font-size: 0.7em;
            opacity: 0.8;
            margin-top: 5px;
        }

        .day-emoji {
            font-size: 2.5em;
            display: block;
            margin-bottom: 10px;
        }

        .day-btn h3 {
            margin: 10px 0 5px 0;
            font-size: 1.3em;
        }

        .day-btn p {
            margin: 0;
            opacity: 0.9;
            font-size: 0.9em;
        }

        .footer-info {
            color: #7f8c8d;
            margin-top: 30px;
        }
    </style>
</head>
<body>
    <div class="selector-container">

            </a>

            <div class="day-btn coming-soon">

            </div>

            <div class="day-btn coming-soon">

        </div>

        <div class="footer-info">

        </div>
    </div>
</body>
</html>
